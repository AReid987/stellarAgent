name: StAg-ai-gateway
services:
    - basedir: ""
      match: services/*.py
      runtime: python
      start: uv run watchmedo auto-restart -p *.py --no-restart-on-command-exit -R uv run $SERVICE_PATH
batch-services: []
runtimes:
    python:
        dockerfile: ./python.dockerfile
        context: ""
        args: {}
